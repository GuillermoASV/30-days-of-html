<!DOCTYPE html>
<html>
  <head>
    <title>17 - Create a basic HTML form with radio buttons</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a group of
    radio buttons. -->
    <form action="#challenge">
      <label for="radio1"
        >Radio
        <input
          type="radio"
          name="Option"
          value="option1"
          checked
          id="challenge" /><br
      /></label>
      <label for="radio2"
        >Radio 2 <input type="radio" name="Option" value="option2" /><br
      /></label>
      <label for="radio3"
        >Radio 3 <input type="radio" name="Option" value="option3" /><br
      /></label>
      <label for="radio4"
        >Radio 4 <input type="radio" name="Option" value="option4" /><br
      /></label>

      <label for="btnEnviar"
        ><br />Submit <input type="submit" title="Enviar solicitud"
      /></label>
    </form>
  </body>
</html>
