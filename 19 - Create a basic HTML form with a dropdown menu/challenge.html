<!DOCTYPE html>
<html>
  <head>
    <title>19 - Create a basic HTML form with a dropdown menu</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a dropdown menu. -->
    <form action="act">
      <datalist id="action_1">
        <option value="Dropdown"></option>
        <option value="Dropdown2"></option>
      </datalist>
      <label for="Opcion1"
        >Selecciona <input list="action_1" name="dropdown_menu"
      </label>
    </form>

    <form action="act_1">
      <label for="DROPDO">Seleccionar</label>

      <select name="dropdown_name" id="DROPDO">
        <option value="Alemania">Alemania</option>
        <option value="Jorgia">Jorgia</option>
        <option value="Argentijna">Argentijna</option>
      </select>
    </form>
  </body>
</html>
